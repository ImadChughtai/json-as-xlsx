name: Deployment

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install --ignore-optional --pure-lockfile --non-interactive
    - run: yarn compile
    - run: yarn build
    - uses: LuisEnMarroquin/gh-pages-publish@v2.3.2
      with:
        FOLDER: dist
        SSHKEY: ${{ secrets.SSH }}
